<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/star.png" type="image/x-icon">
    <title>Memory Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> <span class="moves">Moves</span>
            
            <div class="timer"></div>

            <div class="restart" id="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">

            <li class="card" type="heart">
                <i class="fa fa-heartbeat"></i>
            </li>
            
            <li class="card" type="heart">
                <i class="fa fa-heartbeat"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="arrow">
                <i class="fa fa-arrows"></i>
            </li>
            <li class="card" type="arrow">
                <i class="fa fa-arrows"></i>
            </li>
            <li class="card" type="face">
                <i class="fa fa-meh-o"></i>
            </li>
            <li class="card" type="face">
                <i class="fa fa-meh-o"></i>
            </li>
            <li class="card" type="child" >
                <i class="fa fa-child"></i>
            </li>
            <li class="card" type="child">
                <i class="fa fa-child"></i>
            </li>
            <li class="card" type="star">
                <i class="fa fa-star-half-o"></i>
            </li>
            <li class="card" type="star">
                <i class="fa fa-star-half-o"></i>
            </li>
            <li class="card" type="plug">
                <i class="fa fa-plug"></i>
            </li>
            <li class="card" type="plug">
                <i class="fa fa-plug"></i>
            </li>
            <li class="card" type="x">
                <i class="fa fa-times"></i>
            </li>
            <li class="card" type="x">
                <i class="fa fa-times"></i>
            </li>
        </ul>

        <div id="window" class="overlay">
            <div class="popup">
                <h2>Congratulations!</h2>
                <a class="close" href=#>Ã—</a>
                <div class="contentWin">
                     You won!
                </div>
                <div class="contentStats">
                    <p>You made <span id="finalMove"> </span> moves </p>
                    <p>in <span id="totalTime"> </span> </p>
                    <p>Rating:  <span id="starRating"></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    Play again?</a>
                </button>
            </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
